<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>

    <title>
        tobe - 프리미엄 맞춤 남성 향수
    </title>


    <link rel="icon" href="http://men2b.co/wp-content/uploads/2018/01/favicon.png" sizes="16x16">
    <link rel="icon" href="http://men2b.co/wp-content/uploads/2018/01/favicon.png" sizes="32x32">
    <link rel="icon" href="http://men2b.co/wp-content/uploads/2018/01/favicon.png" sizes="64x64">

    <link rel="canonical" href="http://men2b.co/">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta charset="utf-8">
    <meta name="description" content="tobe - 프리미엄 맞춤 남성 향수">
    <meta name="keywords" content="tobe - 프리미엄 맞춤 남성 향수">
    <meta property="og:type" content="website">
    <meta property="og:title" content="tobe - 프리미엄 맞춤 남성 향수">
    <meta property="og:description" content="tobe - 프리미엄 맞춤 남성 향수">
    <meta property="og:url" content="http://men2b.co/">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="/static/style/result.css"/>
</head>
<body ng-cloak ng-app="baseApp" ng-controller="BaseCtrl" md-no-ink ng-init="resultInit();">
    <!-- Just an image -->
    <nav class="navbar navbar-light navbarCustom">
        <a class="navbar-brand" href="http://men2b.co/">
            <img src="https://i.imgur.com/BHVcIJF.png" width="68" height="28" alt="">
        </a>
    </nav>
    <div class="loader"
         ng-show="isLoadingResult">
        <div class="ball-scale-multiple">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div id="resultWrapper"
        ng-show="!isLoadingResult">
        <div class="result__header">
            <div id="typed-strings">
                <p>{$ user.name $}님께 어울리는 2가지 향을 찾았습니다.</p>
                <p>{$ user.name $}님께 어울리는 2가지 향을 찾았습니다.</p>
                <p>{$ user.name $}님께 어울리는 2가지 향을 찾았습니다.</p>
            </div>
            <span id="typed"></span>
        </div>



        <div class="result__imageWrapper">
            <img class="result__image--half"
                 ng-if="user.perfumeCommon=='A'"
                 src="https://i.imgur.com/kewHCgO.png">
            <img class="result__image--half"
                 ng-if="user.perfumeCommon=='B'"
                 src="https://i.imgur.com/1T794XD.png">
            <img class="result__image--half"
                 ng-if="user.perfumeCommon=='C'"
                 src="https://i.imgur.com/52lXsZt.png">
            <img class="result__image--half"
                 ng-if="user.perfumeCommon=='D'"
                 src="https://i.imgur.com/7XaytGG.png">
            <div class="result__image--half"
                 ng-if="user.perfumeCommon=='E'">
            </div>


         <img class="result__image--half"
              ng-if="user.perfumeSpecial=='A'"
              src="https://i.imgur.com/9ApFJ3s.png">
          <div class="result__image--half"
               ng-if="user.perfumeSpecial=='B'">
          </div>
          <img class="result__image--half"
               ng-if="user.perfumeSpecial=='C'"
               src="https://i.imgur.com/uNctczY.png">
           <img class="result__image--half"
                ng-if="user.perfumeSpecial=='D'"
                src="https://i.imgur.com/GzHLZh9.png">
            <img class="result__image--half"
                 ng-if="user.perfumeSpecial=='E'"
                 src="https://i.imgur.com/p77oKEc.png">

        </div>
        <div class="result__buttonsWrapper">
            <div class="result__buttonWrapper">
                <button class="result__button"
                        ng-click="onScrollToCommon();">더 알아보기</button>
            </div>
            <div class="result__buttonWrapper">
                <button class="result__button"
                        ng-click="onScrollToSpecial();">더 알아보기</button>
            </div>
        </div>



        <img class="result__image" src="https://i.imgur.com/OJ4YqhK.png">
        <img class="result__image" src="https://i.imgur.com/6z0T9by.png">

        <div class="result__buttonsWrapper--one">
            <button class="result__button"
                    ng-click="onScrollToOpenevent();">Open Event</button>
        </div>


        <div id="detail_common"
            ng-hide="user.perfumeSpecial=='E'">
            <img class="result__image"
                 ng-if="user.perfumeSpecial=='A'"
                 src="https://i.imgur.com/vQPkFWp.png">
             <img class="result__image"
                  ng-if="user.perfumeSpecial=='B'"
                  src="https://i.imgur.com/rYVd6Hj.png">
              <img class="result__image"
                   ng-if="user.perfumeSpecial=='C'"
                   src="https://i.imgur.com/uac3pmV.png">
               <img class="result__image"
                    ng-if="user.perfumeSpecial=='D'"
                    src="https://i.imgur.com/yg8lDzX.png">
            <p class="result__detail"
               ng-bind-html="user.perfumeCommonReasonText">
            </p>
        </div>




        <div class="result__buttonsWrapper--one">
            <button class="result__button"
                    ng-click="onScrollToOpenevent();">Open Event</button>
        </div>

        <div id="detail_special"
             ng-hide="user.perfumeSpecial=='B'">
            <img class="result__image"
                 ng-if="user.perfumeSpecial=='A'"
                 src="https://i.imgur.com/FWaOKQP.png">
             <img class="result__image"
                  ng-if="user.perfumeSpecial=='C'"
                  src="https://i.imgur.com/1uLR4ha.png">
              <img class="result__image"
                   ng-if="user.perfumeSpecial=='D'"
                   src="https://i.imgur.com/RQwjz4k.png">
               <img class="result__image"
                    ng-if="user.perfumeSpecial=='E'"
                    src="https://i.imgur.com/1uvLMRY.png">

            <p class="result__detail"
               ng-bind-html="user.perfumeSpecialReasonText">
        </div>

        <div class="result__buttonsWrapper--one">
            <button class="result__button"
                    ng-click="onScrollToOpenevent();">Open Event</button>
        </div>

        <img class="result__image" src="https://i.imgur.com/UUifsaH.png">
        <img class="result__image--reviewText" src="https://i.imgur.com/DCQRsZW.png">
        <img class="result__image--reviewWriter" src="https://i.imgur.com/oeTJ3qc.png">

        <div id="detail_openevent">
            <img class="result__image" src="https://i.imgur.com/OJ4YqhK.png">
            <img class="result__image" src="https://i.imgur.com/ALw9Q4G.png">
        </div>


        <div class="result__buttonsWrapper">
            <div class="result__buttonWrapper">
                <button class="result__button"
                        ng-click="onReload('http://men2b.co/get_perfume/');">구매하기</button>
            </div>
            <div class="result__buttonWrapper">
                <button class="result__button"
                        ng-click="onReload('http://men2b.co/get_perfume/');">구매하기</button>
            </div>
        </div>


        <img class="result__image" src="https://i.imgur.com/Uczcnkw.png">

        <div class="result__buttonsWrapper--one">
            <button class="result__button"
                    ng-click="onReload('http://men2b.co/service/#apply_consulting');">오프라인 상담 신청하기</button>
        </div>

    </div>


    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-animate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.6.8/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="/static/script/typed.min.js"></script>
    <script type="text/javascript" src="/static/script/result.js"></script>
</body>
</html>
